services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: researchops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d researchops"]
      interval: 2s
      timeout: 3s
      retries: 30
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

  api:
    build:
      context: ..
      dockerfile: infra/docker/api.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/researchops
      LOG_LEVEL: INFO
      API_HOST: 0.0.0.0
      API_PORT: 8000
      AUTH_REQUIRED: "true"
      DEV_BYPASS_AUTH: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: infra/docker/worker.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/researchops
      LOG_LEVEL: INFO
      WORKER_POLL_SECONDS: "1.0"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: {}
